<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MNIST Classifier</title>
	<link rel="icon" type="image/x-icon" href="icon.png">

	<!-- CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="container">
		<h1 id="header">MNIST Classifier</h1>
		<div class="row">

			<div id="canvas-div" class="col-md-4 col-md-offset-2 col-xs-12">
				<canvas id="canvas" width="364" height="364"></canvas>
			</div>

			<div class="col-md-4 col-xs-12">
				<p>Draw a single digit (0-9) in the box, then click Predict.</p>
				<p>
					The image will be classified using a machine learning model trained on the MNIST dataset.
					The scores for each classification label are shown in the graph below.
				</p>

				<select id="clf_model" class="form-select" aria-label="Default select example">
					<option selected>Choose the classification model</option>
					<option value="predict">Decision Tree</option>
					<option value="predict_nn">Neural Network</option>
				</select>
				
				<br/><br/>

				<div class="btn-group" role="group" aria-label="...">
					<button type="button" class="btn btn-primary" id="predict">Predict <i id="status"></i></button>
					<button type="button" class="btn btn-default" id="clear-canvas">Clear</button>
				</div>


				<div>
					<svg id="svg-chart"></svg>
				</div>

			</div>

		</div>

	</div>

	<!-- Javascript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v3.min.js"></script>
	<script src="fabric.min.js"></script>
	<script src="sketch.js"></script>

</body>

</html>
